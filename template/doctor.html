<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  fetch("http://127.0.0.1:8000/doctors/v1/Elderly-311@admin")
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      for (var i = 0; i < data.length; i++) {
        document.querySelector("body").innerHTML += `
      <div class="doctorBox">
       <div class="sub_box">
      <h1 id="nm1">${data[i]["name"]}</h1>
      <h3 id="ag1">${data[i]["age"]}</h3>
      <p id="sp1">${data[i]["speciality"]}</p>
      </div> 
    </div>
      `;
      }

      console.log(data);
    });
</script>
<style>
  *{
    margin: 0;
    padding: 0 ;
    box-sizing: border-box ;
  }
  .doctorBox{
    background: aqua ;
    height: 200px ;
    width : 400px ; 
   display: flex; 
   justify-content: center ;
  }
  .sub_box{
    background: white ;
    
  }
</style>
